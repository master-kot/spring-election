<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Система голосования</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div id="loginbox" sec:authorize="isAnonymous()">
        <div th:if="${user != null}">
            <p th:text="'Создан пользователь с именем: ' + ${user.getUsername()}" />
            <p>Пожалуйста используйте данные пользователя для <a th:href="@{/}">входа в систему голосования</a></p>
        </div>
        <div th:if="${user == null}">
            <div>
                <b>Пользователь не создан. Вероятно пользователь с таким именем уже есть в системе.</b><br>
                Пожалуйста попробуйте создать другого пользователя:
            </div>
            <form th:action="@{/user/create}" method="POST">
                <div style="margin-bottom: 25px" class="input-group">
                    <input type="text" name="username" placeholder="username" class="form-control">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <input type="password" name="password" placeholder="password" class="form-control">
                </div>
                <div style="margin-top: 10px" class="form-group">
                    <input type="submit" class="btn btn-success" value="Создать"/><input type="reset" value="Очистить" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
