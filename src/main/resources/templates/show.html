<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Система голосования</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Show)}" />
    <h1>Список кандидатов:</h1>
    <table th:if="${candidates.size() > 0}" class="table table-hover">
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.id}"/>
            <td th:text="${candidate.name}"/>
            <td th:text="${candidate.picture}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
