<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Система голосования</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2" sec:authorize="isAnonymous()">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><b>Пожалуйста войдите в систему!</b></div>
            </div>
            <div class="panel-heading">
                <div class="panel-title">Доступные пользователи:<br>
                    логин: ivan, пароль: 123)<br>
                    логин: petr, пароль: 123)<br>
                    логин: oleg, пароль: 123)<br>
                </div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" placeholder="username" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" placeholder="password" class="form-control">
                    </div>
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div  class="container" sec:authorize="isAuthenticated()">
    <h1>Мимимиметр</h1>
    <table th:if="${candidates.size() == 2}">
        <tbody>
        <tr>
            <td>Кто круче? Кликни по фотографии</td>
        </tr>
        <tr>
        <td th:each="candidate : ${candidates}">
            <table>
                <tbody>
                <tr>
                    <td>
                        <a th:href="@{'/vote/' + ${candidate.id}}">
                            <img th:src="@{'/resources/static/' + ${candidate.picture} + '.jpg'}" /><br>
                            <div th:text="${candidate.name}"/>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
        </tbody>
    </table>

    <table th:if="${candidates.size() > 2}">
        <tbody>
        <tr>
            <td>Топ 10</td>
        </tr>
        <tr sec:authorize="hasRole('ADMIN')">
            <td>Место кота</td>
            <td>Фото кота</td>
            <td>Имя кота</td>
            <td>Количество голосов</td>
        </tr>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidates.indexOf(candidate) + 1}"/>
            <td th:text="${candidate.picture}"/>
            <td th:text="${candidate.name}"/>
            <td  sec:authorize="hasRole('ADMIN')" th:text="${candidate.votes.size()}"/>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr>
            <td>
                <form th:action="@{/logout}" method="POST">
                    <input type="submit" class="btn btn-danger" value="Сменить пользователя" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
