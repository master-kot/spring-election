<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Регистрация в системе голосования</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div id="loginbox" sec:authorize="isAnonymous()">
        <div th:if="${user != null}">
            <p th:text="'Создан пользователь с именем: ' + ${user.getUsername()} + ' и паролем: ' + ${user.getShortPassword()}"/>
            <form th:action="@{/authenticateTheUser}" method="POST">
                <input type="hidden" name="username" placeholder="username" th:value="${user.getUsername()}">
                <input type="hidden" name="password" placeholder="password" th:value="${user.getShortPassword()}">
                <input type="submit" value="Войти в систему голосования как данный пользователь"/>
            </form>
        </div>

        <div th:if="${user == null}">
            <div>
                <p>Пользователь не создан.</p>
                <p th:text="${error}"/>
            </div>
            <div>
                <p><b>Пожалуйста попробуйте создать пользователя еще раз:</b></p>
                <form th:action="@{/}" method="POST">
                    <div style="margin-bottom: 25px" class="input-group" wid>
                        <input type="text" name="username" placeholder="логин" class="form-control" size="100">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <input type="password" name="password" placeholder="пароль" class="form-control" size="100">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <input type="password" name="passwordConfirm" placeholder="подтвердите пароль" class="form-control"  size="100">
                    </div>
                    <div style="margin-top: 10px" class="form-group">
                        <input type="submit" class="btn btn-success" value="Создать пользователя" />
                        <input type="reset" class="btn btn-danger" value="Очистить форму" />
                    </div>
                </form>
            </div>

            <div>
                <b>или <a  th:href="@{/}">войдите в систему</a>, используя данные существующего пользователя</b></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
